<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
<link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
<title>Frontend Mentor | Results summary component</title>
<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="media.css">
</head>
<body>
  <main>
  <div class="container">
    <section class="result">
      <div class="your-result">
        <p>Your Result</p>
        <div class="circle">
            <p class="first-line">76</p>
            <p class="second-line">of 100</p>
          </div>
        <h3>Great</h3>
        <p>You scored higher than 65% of the people who have taken these tests.</p>
      </div>
    </section>
    <section class="summary">
    <p>Summary</p>
    <div class="card-reaction">
      <div class="icon-reaction">
        <img src="./assets/images/icon-reaction.svg" alt=""><p>Reaction</p>
      </div>
      <div class="content">
        <p>80 / 100</p>
      </div>
    </div>
    <div class="card-memory">
      <div class="icon-memory">
        <img src="./assets/images/icon-memory.svg" alt=""><p>Memory</p>
      </div>
      <div class="content">
        <p>92 / 100</p>
      </div>
    </div>
    <div class="card-verbal">
      <div class="icon-verbal">
        <img src="./assets/images/icon-verbal.svg" alt=""><p>Verbal</p>
      </div>
      <div class="content">
        <p>61 / 100</p>
      </div>
    </div>
    <div class="card-visual">
      <div class="icon-visual">
        <img src="./assets/images/icon-visual.svg" alt=""><p>Visual</p>
      </div>
      <div class="content">
        <p>72 / 100</p>
      </div>
    </div>
    <button>Continue</button>
    </section>
  </div>
  </main>
  <footer>
      <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a> Coded by Luiz Freitas</p>
  </footer>
</body>
</html>
